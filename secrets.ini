[secrets]
MQTT_HOST = 192.168.0.40
MQTT_USER = usermqtt
MQTT_PASS = passmqtt

[config]
PORTA = /dev/ttyUSB0
INTERVALO_MQTT = 60
INTERVALO_HASS = 120
INTERVALO_SERIAL = 3
SERIAL_CHECK_ALWAYS = 'temperatureC, batterylevel, UpsOk, BateriaBaixa, BateriaEmUso'
MQTT_TOPIC = homeassistant/ups/cmd
MQTT_PUB = homeassistant/ups
MQTT_HASS = homeassistant
ENVIA_JSON = True
ENVIA_MUITOS = True
ENVIA_HASS = True
ECHO = True
SMSUPS_SERVER = True
SMSUPS_CLIENTE = True
LOG_FILE = '/var/tmp/smsUPS.log'
LOG_LEVEL = 10
SHUTDOWN_CMD = '"sudo shutdown -h now", "sudo shutdown now", "systemctl poweroff", "sudo poweroff"'

[device]
UPS_NAME = SMSProWiFi
UPS_ID = 01
UPS_BATERY_LEVEL = 30
